<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Meter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
<div id="container" class="container">
    <img id="happyFace" class="image" src="./ProjectImages/SmileyFace.png" alt="Happy Face">
    <svg id="gradient" height="400" width="200">
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="green"/>
                <stop offset="100%" stop-color="red"/>
            </linearGradient>
        </defs>
        <rect id="rectangle" x="50" y="0" width="100" height="400" fill="url(#grad)" stroke="black"
              stroke-width="2"></rect>
    </svg>
    <img id="sadFace" class="image" src="./ProjectImages/SadFace.png" alt="Sad Face">
    <div id="value" class="value">-</div>
    <button id="resetButton" class="button">Reset</button>
</div>
</body>
</html>
